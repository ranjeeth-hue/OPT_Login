<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    button { padding: 6px 10px; margin-right: 4px; cursor: pointer; }
    textarea { width: 100%; height: 40px; }
  </style>
</head>
<body>

<h2>Manager Dashboard â€“ Pending Timesheets</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Employee</th>
      <th>Project</th>
      <th>Task</th>
      <th>Start</th>
      <th>End</th>
      <th>Hours</th>
      <th>Comment</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="pendingBody"></tbody>
</table>

<script>
// Prevent unauthorized access
if (sessionStorage.getItem("role") !== "manager") {
  window.location.href = "index.html";
}

// Load pending entries
function loadPending() {
  fetch("https://script.google.com/macros/s/AKfycbx6KLVE0bmIvteAzcMBxFDSzhjifd5sBPzrycWrIfJrX6DLKqFMNvQuv784Hg03W0uu5w/exec", {
    method: "POST",
    body: new URLSearchParams({
      action: "getPending"
    })
  })
  .then(r => r.json())
  .then(rows => {
    const body = document.getElementById("pendingBody");
    body.innerHTML = "";

    rows.forEach((row, index) => {
      body.innerHTML += `
        <tr>
          <td>${row.date}</td>
          <td>${row.employee}</td>
          <td>${row.project}</td>
          <td>${row.task}</td>
          <td>${row.start}</td>
          <td>${row.end}</td>
          <td>${row.hours}</td>
          <td><textarea id="comment_${index}"></textarea></td>
          <td>
            <button onclick="sendAction(${index}, 'Approved', ${JSON.stringify(row).replace(/"/g,'&quot;')})">Approve</button>
            <button onclick="sendAction(${index}, 'Rejected', ${JSON.stringify(row).replace(/"/g,'&quot;')})">Reject</button>
          </td>
        </tr>
      `;
    });
  });
}

// Send Approval to server
function sendAction(rowIndex, status, rowData) {
  const note = document.getElementById("comment_" + rowIndex).value;

  rowData.status = status;
  rowData.note = note;

  fetch("https://script.google.com/macros/s/AKfycbx6KLVE0bmIvteAzcMBxFDSzhjifd5sBPzrycWrIfJrX6DLKqFMNvQuv784Hg03W0uu5w/exec
", {
    method: "POST",
    body: new URLSearchParams({
      action: "approveEntry",
      data: JSON.stringify(rowData)
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "success") {
      alert("Saved!");
      loadPending();
    } else {
      alert(res.message);
    }
  });
}

window.onload = loadPending;
</script>

</body>
</html>
